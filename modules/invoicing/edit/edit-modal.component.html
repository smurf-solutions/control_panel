<div fxLayout>
	<h2 fxFlex md-dialog-title>{{ title }} </h2>
	<button md-icon-button md-dialog-close><md-icon>cancel</md-icon></button>
</div>

<md-dialog-content style="height:100%">
	<invoice-form 
		[number]   = "invoice.number"
		[date]     = "invoice.date"
		[note]     = "invoice.note"
		[customer] = "customer.company.name"
		[mrp]      = "customer.company.mrp"
		[uic]      = "customer.company.uic"
		[email]    = "customer.contacts.email"
		[phone]    = "customer.contacts.phone"
		[city]     = "customer.address.city"
		[country]  = "customer.address.country"
		[address]  = "customer.address.locale"
		[date_pay] = "invoice.date_pay"
		[payment]  = "payment.title"
	></invoice-form>	
</md-dialog-content>
