<form style="width:400px">
	<div><md-input [(ngModel)]="number"   name="number"   type="number" placeholder="Номер" style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="date"     name="date"     type="date"   placeholder="Дата" style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="customer" name="customer" type="text"   placeholder="Клиент" style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="city"     name="city"     type="text"   placeholder="Град" style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="address"  name="address"  type="text"   placeholder="Адрес" style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="tel"      name="tel"      type="text"   placeholder="Тел." style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="email"    name="email"    type="email"  placeholder="Email" style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="payment"  name="payment"  type="text"   placeholder="Начин на плащане" style="width:100%"></md-input></div>
	<div><md-input [(ngModel)]="pay_end"  name="pay_end"  type="date"   placeholder="Срок за плащане" style="width:100%"></md-input></div>
	
	<table class="data">
		<caption>Продукти</caption>
		<thead>
			<tr><th>Име</th><th>Ед.ц.</th><th>Кол.</th><th>Отстъпка</th></tr>
		</thead>
		<tbody>
			<tr><td>Име</td><td>Ед.ц.</td><td>Кол.</td><td>Отстъпка</td></tr>
			<tr><td>Име</td><td>Ед.ц.</td><td>Кол.</td><td>Отстъпка</td></tr>
			<tr><td>Име</td><td>Ед.ц.</td><td>Кол.</td><td>Отстъпка</td></tr>
		</tbody>
		
	</table>
	
	<br>
	<div>
		<button md-raised-button background="primary">Save</button>
	</div>
</form>
